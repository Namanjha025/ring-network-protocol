name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Backend Build
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'maven'

    - name: Build Backend
      working-directory: Backend
      run: mvn clean install -DskipTests

    - name: Run Backend Tests
      working-directory: Backend
      run: mvn test

    # Frontend Build
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: ring-network-ui/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ring-network-ui
      run: npm ci

    - name: Build Frontend
      working-directory: ring-network-ui
      run: npm run build

    # Uncomment when frontend tests are added
    # - name: Run Frontend Tests
    #   working-directory: ring-network-ui
    #   run: npm test -- --watchAll=false

    # Add MySQL service for backend tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ring_protocol_new
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3