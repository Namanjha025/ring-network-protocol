name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: ring-network-ui/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ring-network-ui
      run: npm ci

    - name: Build Frontend
      working-directory: ring-network-ui
      run: npm run build

